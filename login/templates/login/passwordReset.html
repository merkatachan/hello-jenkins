<!DOCTYPE html>
<html lang="en">

<head>
	<title>Magemi Mine Optimizer</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<!--<meta name="viewport" content = "width=device-width, initial-scale=1.0">-->
	<meta name="viewport">
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#FF6600" style="padding:40px">
<style="background-color:#FF6600">

<center>
<div class="row">

	<div class="col-sm-4">
	</div>

	<div class='col-sm-4'>
		<br>
		<br>

	      <form class="form-signin" role="form" action="{% url 'login:passwordReset' %}" method="POST">
				{% csrf_token %}
				<center>
		        <h2 class="form-signup-heading" style="color:#FFF">Password Reset</h2>
		        </center>
		        <br>

		        {% if errorMsg != None %}
		        	<center>
		        	<p>{{ errorMsg }}</p>
		        	</center>
		        {% endif %}

		        {% for field in form %}

				    <label class="sr-only" for="id_{{ field.name }}" hidden>{{ field.label }}</label>
				    <input class="form-control"
				    	{% if field.field.widget.input_type == "password" %}
				    		type="password"
				    	{% else %}
				    		type="text"
				    	{% endif %}
				        placeholder="{{ field.label }}"
				        id="{{ field.name }}"
				        name="{{ field.name }}"
				        maxlength="{{ field.field.max_length }}"
				        {% if field.field.required %}
				        	required
				        {% endif %}
					> 

				{% endfor %}

		        <br>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Proceed</button>
		    </form>

	      <br>
		  
	      <center>
	      <a href="/" style="color:#FFF" style="font-size:1.5em" >Cancel</a>
	      </center>
		  

	</div>

	<div class="col-sm-4">
	</div>

</div>
</center>
